<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprint Timing App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #sprinter-list {
            margin-bottom: 20px;
        }
        #timer {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        #results-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        #results-table th, #results-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        #results-table th {
            background-color: #f2f2f2;
        }
        button {
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
        }
        #start-stop.start {
            background-color: green;
            color: white;
        }
        #start-stop.stop {
            background-color: red;
            color: white;
        }
        #save-time:disabled {
            background-color: grey;
            color: white;
            cursor: not-allowed;
        }
        #export-results {
            margin-top: 20px;
        }
        #false-start {
            background-color: orange;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Sprint Timing App</h1>

    <!-- Class Period Input Field -->
    <label for="class-period">Class Period:</label>
    <input type="text" id="class-period" placeholder="Enter Class Period">

    <input type="file" id="file-input" accept=".csv, .txt">
    <button id="load-sprinters">Load Sprinters</button>

    <h2>Select a Sprinter</h2>
    <select id="sprinter-list">
        <option value="">-- Select Sprinter --</option>
    </select>

    <h2>Timer</h2>
    <div id="timer">00:00:00</div>
    <button id="start-stop" class="start">Start</button>
    <button id="false-start" disabled>False Start</button>
    <button id="save-time" disabled>Save Time</button>

    <h2>Recorded Times</h2>
    <table id="results-table">
        <thead>
            <tr>
                <th>Sprinter</th>
                <th>Attempt 1</th>
                <th>Attempt 2</th>
                <th>Attempt 3</th>
            </tr>
        </thead>
        <tbody id="results-body">
            <!-- Times will be populated here -->
        </tbody>
    </table>

    <button id="export-results">Export Results</button>

    <script>
        let sprinters = [];
        let currentSprinter = null;
        let startTime = null;
        let timerInterval = null;
        let sprintResults = {};
        let timerRunning = false;

        document.getElementById('load-sprinters').addEventListener('click', () => {
            const fileInput = document.getElementById('file-input');
            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const lines = e.target.result.split('\n');
                    sprinters = lines.map(line => line.trim()).filter(line => line);
                    populateSprinterList();
                };
                reader.readAsText(file);
            }
        });

        function populateSprinterList() {
            const sprinterList = document.getElementById('sprinter-list');
            sprinterList.innerHTML = '<option value="">-- Select Sprinter --</option>';
            sprinters.forEach((sprinter, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = sprinter;
                sprinterList.appendChild(option);
            });
        }

        document.getElementById('sprinter-list').addEventListener('change', (e) => {
            const index = e.target.value;
            currentSprinter = sprinters[index];
            if (currentSprinter) {
                document.getElementById('save-time').disabled = false;
                document.getElementById('false-start').disabled = false;
            }
        });

        document.getElementById('start-stop').addEventListener('click', () => {
            const button = document.getElementById('start-stop');
            if (!timerRunning) { // Start the timer
                startTime = Date.now();
                timerInterval = setInterval(updateTimer, 100);
                button.textContent = 'Stop';
                button.classList.remove('start');
                button.classList.add('stop');
                timerRunning = true;
                document.getElementById('false-start').disabled = false;
            } else { // Stop the timer
                clearInterval(timerInterval);
                startTime = null;
                button.textContent = 'Start';
                button.classList.remove('stop');
                button.classList.add('start');
                timerRunning = false;
                document.getElementById('save-time').disabled = false;
            }
        });

        function updateTimer() {
            const elapsed = Date.now() - startTime;
            const milliseconds = ('00' + (elapsed % 1000)).slice(-3);
            const seconds = ('00' + Math.floor((elapsed / 1000) % 60)).slice(-2);
            const minutes = ('00' + Math.floor((elapsed / 60000) % 60)).slice(-2);
            document.getElementById('timer').textContent = `${minutes}:${seconds}:${milliseconds}`;
        }

        document.getElementById('save-time').addEventListener('click', () => {
            if (currentSprinter && !timerRunning) {
                const time = document.getElementById('timer').textContent;
                if (!sprintResults[currentSprinter]) {
                    sprintResults[currentSprinter] = [];
                }
                sprintResults[currentSprinter].push(time);

                if (sprintResults[currentSprinter].length === 3) {
                    document.getElementById('sprinter-list').querySelector(`option[value="${sprinters.indexOf(currentSprinter)}"]`).disabled = true;
                }

                displayResults();
                resetTimer();
            }
        });

        document.getElementById('false-start').addEventListener('click', () => {
            resetTimer();
        });

        function resetTimer() {
            clearInterval(timerInterval);
            document.getElementById('timer').textContent = '00:00:00';
            startTime = null;
            timerRunning = false;

            const button = document.getElementById('start-stop');
            button.textContent = 'Start';
            button.classList.remove('stop');
            button.classList.add('start');

            document.getElementById('save-time').disabled = true;
            document.getElementById('false-start').disabled = true;
        }

        function displayResults() {
            const resultsBody = document.getElementById('results-body');
            resultsBody.innerHTML = '';
            for (const [sprinter, times] of Object.entries(sprintResults)) {
                const row = document.createElement('tr');
                const sprinterCell = document.createElement('td');
                sprinterCell.textContent = sprinter;
                row.appendChild(sprinterCell);

                for (let i = 0; i < 3; i++) {
                    const timeCell = document.createElement('td');
                    timeCell.textContent = times[i] || '';
                    row.appendChild(timeCell);
                }

                resultsBody.appendChild(row);
            }
        }

        document.getElementById('export-results').addEventListener('click', () => {
            const csvContent = 'data:text/csv;charset=utf-8,' +
                Object.entries(sprintResults).map(([sprinter, times]) =>
                    `${sprinter},${times.join(',')}`).join('\n');
            
            const classPeriod = document.getElementById('class-period').value.trim();
            const fileName = classPeriod ? `sprint_results_${classPeriod}.csv` : 'sprint_results.csv';

            const encodedUri = encodeURI(csvContent);
            const link = document.createElement('a');
            link.setAttribute('href', encodedUri);
            link.setAttribute('download', fileName);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });
    </script>
</body>
</html>
