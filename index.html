<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprint Timing App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .banner-container {
    display: flex;
    justify-content: center; /* Center the content horizontally */
    margin: 20px 0; /* Optional: Add some margin for spacing */
        }
        #sprinter-list {
            margin-bottom: 20px;
        }
        #timer {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        #results-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        #results-table th, #results-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        #results-table th {
            background-color: #f2f2f2;
        }
        button {
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
        }
        #start-stop.start {
        padding: 20px 40px;       /* Larger size for easier clicking */
        font-size: 1.5rem;        /* Larger text for better readability */
        border-radius: 10px;      /* Optional: Rounded corners */
        cursor: pointer;          /* Show pointer on hover */
        background-color: green;  /* Optional: Customize color */
        color: white;             /* Optional: Customize text color */
    }
        #start-stop.stop {
        padding: 20px 40px;       /* Larger size for easier clicking */
        font-size: 1.5rem;        /* Larger text for better readability */
        border-radius: 10px;      /* Optional: Rounded corners */
        cursor: pointer;          /* Show pointer on hover */
        background-color: red;    /* Change to red when in 'Stop' mode */
    }
        #save-time:disabled {
            background-color: grey;
            color: white;
            cursor: not-allowed;
        }
        #export-results {
            margin-top: 20px;
        }
        #false-start {
            background-color: orange;
            color: white;
        }
        .footer {
            position: static;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: grey;
            color: white;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="banner-container">
    <img src="islanders.png" alt="Islanders" class="banner">
    </div>
    <h1>Sprint Timing App</h1>

    <!-- Class Period Input Field -->
    <label for="class-period">Class Period:</label>
    <input type="text" id="class-period" placeholder="Enter Class Period">
    <br><br>
    <input type="file" id="file-input" accept=".csv, .txt">
    <br><br>
    <button id="load-sprinters">Load Sprinters</button>

    <h2>Select a Sprinter</h2>
    <select id="sprinter-list">
        <option value="">-- Select Sprinter --</option>
    </select>

    <h2>Timer</h2>
    <div id="timer">00:00:00</div>
    <button id="start-stop" class="start">Start</button>
    <br><br>
    <button id="false-start" disabled>False Start</button>
    <button id="save-time" disabled>Save Time</button>

    <h2>Recorded Times</h2>
    <table id="results-table">
        <thead>
            <tr>
                <th>Sprinter</th>
                <th>Attempt 1</th>
                <th>Attempt 2</th>
                <th>Attempt 3</th>
            </tr>
        </thead>
        <tbody id="results-body">
            <!-- Times will be populated here -->
        </tbody>
    </table>

    <button id="export-results">Export Results</button>
    <br><br>
    <button id="clear-data">Clear Data</button>
     <!-- Footer -->
    <div class="footer">
  <p>&#169; 2024 Lewie Tenorio</p>
    </div>
    <script>
    let sprinters = [];
    let currentSprinter = null;
    let startTime = null;
    let timerInterval = null;
    let sprintResults = {};
    let timerRunning = false;

    // Prevent accidental page refresh or close
    window.addEventListener('beforeunload', (event) => {
        event.preventDefault();
        event.returnValue = '';  // Shows a confirmation dialog to the user
    });

    document.getElementById('load-sprinters').addEventListener('click', () => {
        const fileInput = document.getElementById('file-input');
        const file = fileInput.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                const lines = e.target.result.split('\n');
                sprinters = lines.map(line => line.trim()).filter(line => line);
                populateSprinterList();
            };
            reader.readAsText(file);
        }
    });

    function populateSprinterList() {
        const sprinterList = document.getElementById('sprinter-list');
        sprinterList.innerHTML = '<option value="">-- Select Sprinter --</option>';
        sprinters.forEach((sprinter, index) => {
            const option = document.createElement('option');
            option.value = index;
            option.textContent = sprinter;
            sprinterList.appendChild(option);
        });
    }

    document.getElementById('sprinter-list').addEventListener('change', (e) => {
        const index = e.target.value;
        currentSprinter = sprinters[index];
        if (currentSprinter) {
            document.getElementById('save-time').disabled = false;
            document.getElementById('false-start').disabled = false;
        }
    });

    document.getElementById('start-stop').addEventListener('click', () => {
        const button = document.getElementById('start-stop');
        if (!timerRunning) { // Start the timer
            startTime = Date.now();
            timerInterval = setInterval(updateTimer, 100);
            button.textContent = 'Stop';
            button.classList.remove('start');
            button.classList.add('stop');
            timerRunning = true;
            document.getElementById('false-start').disabled = false;
        } else { // Stop the timer
            clearInterval(timerInterval);
            startTime = null;
            button.textContent = 'Start';
            button.classList.remove('stop');
            button.classList.add('start');
            timerRunning = false;
            document.getElementById('save-time').disabled = false;
        }
    });

    function updateTimer() {
        const elapsed = Date.now() - startTime;
        
        const milliseconds = ('00' + (elapsed % 1000)).slice(-3);   // Milliseconds part
        const seconds = ('00' + Math.floor((elapsed / 1000) % 60)).slice(-2);  // Seconds part
        const minutes = ('00' + Math.floor((elapsed / 60000) % 60)).slice(-2); // Minutes part
        
        document.getElementById('timer').textContent = `${minutes}:${seconds}.${milliseconds}`; // Use period for milliseconds
    }

    function saveResultsToLocal() {
        localStorage.setItem('sprintResults', JSON.stringify(sprintResults));  // Save results to local storage
    }

    window.onload = function() {
        sprintResults = JSON.parse(localStorage.getItem('sprintResults')) || {};  // Load from local storage
        if (Object.keys(sprintResults).length > 0) {
            displayResults();  // Display the saved results if there are any
        }
    };

    document.getElementById('save-time').addEventListener('click', () => {
        if (currentSprinter && !timerRunning) {
            const time = document.getElementById('timer').textContent;
            if (!sprintResults[currentSprinter]) {
                sprintResults[currentSprinter] = [];
            }
            sprintResults[currentSprinter].push(time);

            if (sprintResults[currentSprinter].length === 3) {
                document.getElementById('sprinter-list').querySelector(`option[value="${sprinters.indexOf(currentSprinter)}"]`).disabled = true;
            }

            displayResults();
            saveResultsToLocal();  // Save results to local storage
            resetTimer();
        }
    });

    document.getElementById('false-start').addEventListener('click', () => {
        resetTimer();
    });

    function resetTimer() {
        clearInterval(timerInterval);
        document.getElementById('timer').textContent = '00:00:00';
        startTime = null;
        timerRunning = false;

        const button = document.getElementById('start-stop');
        button.textContent = 'Start';
        button.classList.remove('stop');
        button.classList.add('start');

        document.getElementById('save-time').disabled = true;
        document.getElementById('false-start').disabled = true;
    }

    function displayResults() {
        const resultsBody = document.getElementById('results-body');
        resultsBody.innerHTML = '';
        for (const [sprinter, times] of Object.entries(sprintResults)) {
            const row = document.createElement('tr');
            const sprinterCell = document.createElement('td');
            sprinterCell.textContent = sprinter;
            row.appendChild(sprinterCell);

            for (let i = 0; i < 3; i++) {
                const timeCell = document.createElement('td');
                timeCell.textContent = times[i] || '';
                row.appendChild(timeCell);
            }

            resultsBody.appendChild(row);
        }
    }

    // Helper function to format times as '00:mm:ss.fff' with a leading single quote
function formatTimeForCSV(time) {
    let [minutesSeconds, milliseconds] = time.split('.');  // Split by the dot for milliseconds
    let [minutes, seconds] = minutesSeconds.split(':');     // Split minutes and seconds by colon

    // Ensure milliseconds are always 3 digits
    milliseconds = milliseconds ? milliseconds.padStart(3, '0') : '000';
    minutes = minutes.padStart(2, '0');
    seconds = seconds.padStart(2, '0');

    // Prepend a single quote to treat time as text in Google Sheets
    return `'00:${minutes}:${seconds}.${milliseconds}`;
}

     // Export and download        
document.getElementById('export-results').addEventListener('click', () => {
    // Format times into '00:mm:ss.fff' for export
    const csvContent = Object.entries(sprintResults).map(([sprinter, times]) =>
        `${sprinter},${times.map(formatTimeForCSV).join(',')}`).join('\n');

    const classPeriod = document.getElementById('class-period').value.trim();
    const fileName = classPeriod ? `sprint_results_${classPeriod}.csv` : 'sprint_results.csv';

    // Create a Blob with CSV content
    const blob = new Blob([csvContent], { type: 'text/csv' });
    const blobUrl = URL.createObjectURL(blob);

    // Create a temporary download link
    const link = document.createElement('a');
    link.href = blobUrl;
    link.download = fileName;

    // Mobile browser compatibility: Dispatch a "click" event instead of using link.click()
    document.body.appendChild(link);
    const clickEvent = new MouseEvent('click', {
        bubbles: true,
        cancelable: true,
        view: window
    });
    link.dispatchEvent(clickEvent);

    // Cleanup: Remove the link and revoke the blob URL after some delay for mobile handling
    setTimeout(() => {
        document.body.removeChild(link);
        URL.revokeObjectURL(blobUrl);  // Revoke the object URL to free up memory
    }, 100);  // Give a bit more time to allow for mobile download
});


    document.getElementById('clear-data').addEventListener('click', () => {
        localStorage.removeItem('sprintResults');  // Clear the saved sprint results
        sprintResults = {};  // Reset the results in memory
        displayResults();  // Update the display
    });
</script>
</body>
</html>
